<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Таблица пользователей</title>
</head>
<body>


<h2>Таблица пользователей</h2>
<table class="User">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">Имя</th>
    <th scope="col">Фамилия</th>
    <th scope="col">Почта</th>
    <th scope="col">Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.getId()}"/>
    <td th:text="${user.getFirstName()}"/>
    <td th:text="${user.getLastName()}"/>
    <td th:text="${user.getEmail()}"/>
    <td>

      <form th:method="GET" th:action="@{/changeUser/{id}(id=${user.getId()})}">
        <input type="submit" value="Изменить">
      </form>
      <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
        <input type="submit" value="Удалить">
      </form>
    </td>
  </tr>

  </tbody>
</table>
<form th:method="GET" th:action="@{/addUser}" >
  <input type="submit" value="Добавить еще одного пользователя">
</form>

</body>
</html>
